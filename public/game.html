<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="manifest" href="/pwa/manifest.json">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="blue" />
    
    <meta name="robots" content= "index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CLICK IMMEDIATELY" />
    <meta property="og:description" content="You must celebrate Andy's birthday in order to live..." />
    <meta property="og:image" content="https://happy-birthday.mdm4.repl.co/images/icon.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>HAPPY BIRTHDAY ANDY</title>
    
    <link rel="stylesheet" href="/styles/game/main.css" />
    
    <script src="/scripts/style.js"></script>
    <script src="/sw.js"></script>
    <script src="/scripts/noscript.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.1/nipplejs.min.js" integrity="sha512-gm2K7Gn/VCC8jDKP5aYIx1PBw3HbG2DCc4pTaGtYzK2C6ykR56c3Qp73FUBlrKT2/dM2kaFZ324+IqgohYllRg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.min.js" integrity="sha512-a+99cBAt+ou5bThiz5wJeuvXSrZVqZctMU5L8MWaLEc3PB+DPWMK3UycRong0zWYyhavY8HT0YyB/jtJD1S/yQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/scripts/game/main.js"></script>
  </head>
  <body>
    <!-- replaces <main> -->
    <noscript class="content">
      <article>
        <h1>Your browser has Javascript off</h1>
        <p>
          Your browser has Javascript (JS) turned off
          or your browser doesn't support it. Please
          turn on JS in your browser's settings. If
          that doesn't work, try updating your browser
          and your device. If that still doesn't
          work, try using browsers such as Chrome, 
          Safari, or Firefox
          <br />
          <a href="https://www.enable-javascript.com">
            Click here for help
          </a>
        </p>
      </article>
    </noscript>
    <main class="hide content no-select">
      <div id="ui-c">
        <div id="ui">
          <!-- 
            Effects that go over everything.
            For example, glitter
          -->
          <div id="effects-top"></div>
          <!-- prompts -->
          <div id="prompt"></div>
          <!--
            Books, jumpscares, etc. (normal)
          -->
          <div id="dir"></div>
          <!--
            menu, settings, save, etc. (buttons)
          -->
          <div id="gui"></div>
          <!-- Joystick -->
          <div id="controls"></div>
          <!-- screen effects -->
          <div id="effects"></div>
        </div>
      </div>
      <div id="canvas-c">
        <canvas id="c">
          <article>
            <h1>
              Sorry, Your Browser Does Not Support
              this Game
            </h1>
            <p>
              Your browser does not support this game. 
              Make sure you are playing this game in
              fullscreen and your browser and device
              are up to date. If that doesn't work, 
              try using browser such as Chrome, Safari, or
              Firefox
            </p>
          </article>
        </canvas>
      </div>
    </main>
  </body>
</html>
